<div class="container mt-5 mb-5" align="center">
  <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistroSh">Registrar</button>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Alias</th>
        <th scope="col">Edad</th>
        <th scope="col">Genero</th>
        <th scope="col">Nacionalidad</th>
        <th scope="col">Debilidad</th>
        <th scope="col">Equipo</th>
        <th scope="col">Imagen</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datos of data;let id = index">
        <th scope="row">{{ id + 1}}</th>
        <td>{{ datos.Nombre }}</td>
        <td>{{ datos.Alias }}</td>
        <td>{{ datos.Edad }}</td>
        <td>{{ datos.Genero }}</td>
        <td>{{ datos.Nacionalidad }}</td>
        <td>{{ datos.Debilidad }}</td>
        <td>{{ datos.Equipo }}</td>
        <td><img [src]="datos.Imagen" width="75"></td>
        <td>
          <button type="button" class="btn btn-success btn-md" data-bs-toggle="modal" data-bs-target="#modalEditarSh">
            <i class="bi bi-pencil-square"></i>
          </button>
        </td>
        <td>
          <a class="btn btn-danger btn-md"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
